language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0

matrix:
    allow_failures:
        - php: 7.0

sudo: false

install: travis_retry composer install --no-interaction --prefer-source

before_script:
  - php artisan serve &
  - phantomjs --webdriver=4444 &
  - sleep 5

script:
#  - vendor/bin/codecept run --skip acceptance
  - vendor/bin/codecept run
